<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Tic-Tac-Toe</h1>
    <form>
      <fieldset id="mode-selection">
        <input type="radio" id="mode-cpu" name="mode" />
        <label for="mode-cpu">VS CPU</label>

        <input type="radio" id="mode-player" name="mode" />
        <label for="mode-player">VS Player</label>
      </fieldset>

      <fieldset id="player-names">
        <label for="player1-name">Player 1: </label>
        <input
          type="text"
          id="player1-name"
          placeholder="Name"
          name="player1-name"
        />
        <label for="player2-name">Player 2: </label>
        <input
          type="text"
          id="player2-name"
          placeholder="Name"
          name="player2-name"
        />
      </fieldset>
      <button type="submit">Start</button>
    </form>
    <h3 id="game-message"></h3>
    <div id="gameboard">
      <div class="board-cell" data-row="0" data-column="0"></div>
      <div class="board-cell" data-row="0" data-column="1"></div>
      <div class="board-cell" data-row="0" data-column="2"></div>
      <div class="board-cell" data-row="1" data-column="0"></div>
      <div class="board-cell" data-row="1" data-column="1"></div>
      <div class="board-cell" data-row="1" data-column="2"></div>
      <div class="board-cell" data-row="2" data-column="0"></div>
      <div class="board-cell" data-row="2" data-column="1"></div>
      <div class="board-cell" data-row="2" data-column="2"></div>
    </div>
    <div id="button-container">
      <button id="play-again">Play Again</button>
      <button id="new-game">New Game</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
